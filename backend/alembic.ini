[alembic]
script_location = migrations
# URL is overridden programmatically in migrations/env.py from DATABASE_URL env var
sqlalchemy.url = postgresql+psycopg2://darkweb:darkweb@localhost:5432/darkweb_guard

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
